name: Publish nuget package

on:
  workflow_dispatch:
    inputs:
      nuget-package-version:
        description: Specify the nuget package version, e.g. `0.0.1-alpha.0`
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for NuGet Trusted Publishing OIDC
    env:
      NUGET_PACKAGE_VERSION: ${{ github.event.inputs.nuget-package-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build Secp256k1.Net --configuration Release --no-restore --version-suffix "$NUGET_PACKAGE_VERSION"
      - name: Build package
        run: dotnet pack Secp256k1.Net --configuration Release --no-build --version-suffix "$NUGET_PACKAGE_VERSION"
      - name: NuGet login (OIDC â†’ temp API key)
        uses: nuget/login@v1
        with:
          user: ${{ secrets.NUGET_USER }}
      - name: Publish the package to nuget.org
        run: dotnet nuget push */bin/Release/*.nupkg --source https://api.nuget.org/v3/index.json
