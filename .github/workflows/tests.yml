name: CI

on:
  push:
    branches: [master, develop]
  pull_request:

jobs:
  test-net-core:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        dotnet: [
          { framework: net6.0, version: '6.0.x' },
          { framework: net10.0, version: '10.0.x' }
        ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core SDK ${{ matrix.dotnet.version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet.version }}
      - name: Install dependencies
        run: dotnet restore Secp256k1.Net.Test
      - name: Build
        run: dotnet build Secp256k1.Net.Test --configuration Release --framework ${{ matrix.dotnet.framework }} --no-restore
      - name: Test
        run: dotnet test Secp256k1.Net.Test --configuration Release --framework ${{ matrix.dotnet.framework }} --no-build --verbosity normal --blame-crash --collect:"XPlat Code Coverage" --results-directory ./TestResults
      - name: List coverage files
        if: always()
        run: |
          echo "Contents of TestResults:"
          find ./TestResults -type f -name "*.xml" 2>/dev/null || echo "No TestResults directory or no XML files"
          ls -laR ./TestResults 2>/dev/null || echo "Cannot list TestResults"
        shell: bash
        continue-on-error: true
      - name: Print crash logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: TestResultSequence-${{ matrix.os }}-${{ matrix.dotnet.framework }}
          path: ./**/TestResults/*/Sequence_*.xml
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./TestResults/**/coverage.cobertura.xml
          fail_ci_if_error: false
          verbose: true

  test-net-framework:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: dotnet restore Secp256k1.Net.Test
      - name: Build
        run: dotnet build Secp256k1.Net.Test --configuration Release --framework net462 --no-restore
      - name: Test
        run: dotnet vstest Secp256k1.Net.Test\bin\Release\net462\Secp256k1.Net.Test.dll /Framework:".NETFramework,Version=v4.6.2" /Platform:"${{ matrix.arch }}"

  benchmark:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        dotnet: [
          { framework: net10.0, version: '10.0.x' }
        ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core SDK ${{ matrix.dotnet.version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet.version }}
      - name: Install dependencies
        run: dotnet restore Secp256k1.Net.Bench
      - name: Build
        run: dotnet build Secp256k1.Net.Bench --configuration Release --framework ${{ matrix.dotnet.framework }} --no-restore
      - name: Run bench
        run: dotnet run --project Secp256k1.Net.Bench --configuration Release --framework ${{ matrix.dotnet.framework }} --no-build
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-${{ matrix.os }}-${{ matrix.dotnet.framework }}-report
          path: BenchmarkDotNet.Artifacts/results/*
